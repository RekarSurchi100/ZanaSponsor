<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Sponsor - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }
        .profile-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        h1 { margin: 15px 0 5px; font-size: 26px; color: #2d3436; }
        p { color: #636e72; font-size: 15px; margin-bottom: 40px; }
        
        .link-card {
            width: 100%;
            max-width: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin-bottom: 18px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .link-card i {
            margin-left: 12px;
            font-size: 22px;
        }
        
        /* ڕەنگەکان وەک وێنەکە */
        .whatsapp { background: linear-gradient(135deg, #4ade80, #22c55e); }
        .viber { background: linear-gradient(135deg, #a78bfa, #8b5cf6); }
        .phone { background: linear-gradient(135deg, #60a5fa, #3b82f6); }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .footer-tag {
            margin-top: 50px;
            padding: 10px 25px;
            border: 2px solid #4ade80;
            border-radius: 20px;
            color: #22c55e;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://i.ibb.co/VYJZyyj7/1000045264.jpg" alt="Zana Sponsor" class="profile-img">
        <h1>Zana Sponsor</h1>
        <p>بۆ پەیوەندی کردن، کلیک لەم لینکانەی خوارەوە بکە</p>
    </div>

    <a href="https://wa.me/+9647758887488?text=سڵاو،%20ئایا%20دەتوانی%20زانیاری%20زیاترم%20پێبدەی%20!" class="link-card whatsapp">
    واتساپ <i class="fab fa-whatsapp"></i>
    </a>

    <a href="viber://add?number=9647758887488" class="link-card viber">
        ڤایبەر <i class="fab fa-viber"></i>
    </a>

    <a href="tel:+9647758887488" class="link-card phone">
        ژمارەی مۆبایل <i class="fas fa-phone"></i>
    </a>

    <div class="footer-tag">
        Zana Sponsor
    </div>

</body>
</html>
