<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Sponsor - Sana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin: 15px 0 5px;
            font-size: 24px;
        }

        .description {
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* ستایلی دوگمەکان */
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between; /* نووسین لای ڕاست و ئایکۆن لای چەپ */
            padding: 15px 25px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* قەبارەی ئایکۆنەکان و لای چەپ */
        .btn i {
            font-size: 30px; /* گەورەکردنی ئایکۆن */
            order: 2; /* لە ڕێگەی فێلێکسەوە ئایکۆنەکە دەخاتە لای چەپی نووسینەکە */
        }

        .whatsapp { background-color: #25D366; }
        .viber { background-color: #7360f2; }
        .phone { background-color: #007bff; }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }

        .footer b {
            color: #333;
            border: 1px solid #333;
            padding: 2px 8px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Profile" class="profile-img">
        <h1>KRDISTAN</h1>
        <p class="description">بۆ پەیوەندی کردن، کلیک لەم لینکانەی خوارەوە بکە</p>

        <a href="https://wa.me/9647511936095" class="btn whatsapp">
            <span>واتساپ</span>
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="viber://chat?number=9647511936095" class="btn viber">
            <span>ڤایبەر</span>
            <i class="fab fa-viber"></i>
        </a>

        <a href="tel:+9647511936095" class="btn phone">
            <span>مۆبایل</span>
            <i class="fas fa-phone-alt"></i>
        </a>

        <div class="footer">
            سپۆنسەرکراوە لەلایەن <br><br>
            <b>Zana Sponsor</b>
        </div>
    </div>

</body>
</html>
