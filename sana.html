<!DOCTYPE html>
<html dir="rtl" lang="ku">
<head>

    <title>Sana - Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; margin: 0; }
        .profile-container { text-align: center; margin-bottom: 30px; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; border: 5px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); object-fit: cover; }
        h1 { margin: 15px 0 5px; font-size: 26px; color: #333; font-weight: bold; }
        p { color: #666; font-size: 15px; margin-bottom: 30px; }
        
        /* ستایلی دوگمەکان */
        .link-card { 
            width: 100%; 
            max-width: 350px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* بۆ ئەوەی دەق و ئایکۆن لە یەکتر دوور بکەونەوە */
            padding: 18px 25px; 
            margin-bottom: 15px; 
            border-radius: 15px; 
            text-decoration: none; 
            color: white; 
            font-weight: 600; 
            font-size: 20px; 
            transition: 0.3s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        
        /* گەورەکردنی ئایکۆنەکان و بردنیان بۆ دەستە چەپ */
        .link-card i { 
            font-size: 32px; /* قەبارەی ئایکۆنەکە */
            order: -1; /* ئایکۆنەکە دەباتە دەستە چەپ لە زمانی ڕاست-بۆ-چەپدا */
        }
        
        .whatsapp { background: #25D366; }
        .viber { background: #7360f2; }
        .phone { background: #007bff; }
        
        .sponsor-section { margin-top: 40px; text-align: center; }
        .footer-tag { padding: 5px 20px; border: 2px solid #25D366; border-radius: 20px; color: #25D366; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Sana" class="profile-img">

        <p>بۆ پەیوەندی کردن، کلیک لەم لینکانەی خوارەوە بکە</p>
    </div>

    <a href="https://wa.me/+9647511936095" class="link-card whatsapp">
        واتساپ <i class="fab fa-whatsapp"></i>
    </a>

    <a href="viber://chat?number=+9647511936095" class="link-card viber">
        ڤایبەر <i class="fab fa-viber"></i>
    </a>

    <a href="tel:+9647511936095" class="link-card phone">
        ژمارەی مۆبایل <i class="fas fa-phone-alt"></i>
    </a>

    <div class="sponsor-section">
        <p style="font-size: 12px; color: #999; margin-bottom: 5px;">سپۆنسەرکراوە لەلایەن</p>
        <div class="footer-tag">Zana Sponsor</div>
    </div>

</body>
</html>
